          <h1 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h1><ul>
<li>Lfork 为fork到自己的仓库的项目名称</li>
<li>Lupstream 为你从哪里fork过来的源项目的名称<h1 id="具体操作如下"><a href="#具体操作如下" class="headerlink" title="具体操作如下"></a>具体操作如下</h1><figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line"><span class="comment">// 从GitHub克隆代码到本地</span></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">git clone git<span class="meta">@github</span>.<span class="string">com:</span>leejay1992/Lfork.git</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">Cloning into <span class="string">'Lfork'</span>...</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line"><span class="string">remote:</span> ...</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">➜ cd Lfork</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><span class="line"><span class="comment">// 查看</span></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><span class="line">➜  Lfork <span class="string">git:</span>(master) git remote -v</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><span class="line">origin	git<span class="meta">@github</span>.<span class="string">com:</span>leejay1992/Lfork.git (fetch)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">9</span></pre></td><td class="code"><pre><span class="line">origin	git<span class="meta">@github</span>.<span class="string">com:</span>leejay1992/Lfork.git (push)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">10</span></pre></td><td class="code"><pre><span class="line"><span class="comment">// 设置追踪上游</span></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">11</span></pre></td><td class="code"><pre><span class="line">➜  Lfork <span class="string">git:</span>(master) git remote add upstream git<span class="meta">@github</span>.<span class="string">com:</span>Lupstream/Lupstream.git</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">12</span></pre></td><td class="code"><pre><span class="line">➜  Lfork <span class="string">git:</span>(master) git remote -v</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">13</span></pre></td><td class="code"><pre><span class="line">origin	git<span class="meta">@github</span>.<span class="string">com:</span>leejay1992/Lfork.git (fetch)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">14</span></pre></td><td class="code"><pre><span class="line">origin	git<span class="meta">@github</span>.<span class="string">com:</span>leejay1992/Lfork.git (push)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">15</span></pre></td><td class="code"><pre><span class="line">upstream	git<span class="meta">@github</span>.<span class="string">com:</span>Lupstream/Lupstream.git (fetch)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">16</span></pre></td><td class="code"><pre><span class="line">upstream	git<span class="meta">@github</span>.<span class="string">com:</span>Lupstream/Lupstream.git (push)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">17</span></pre></td><td class="code"><pre><span class="line"><span class="comment">// 保持代码与上游项目相同</span></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">18</span></pre></td><td class="code"><pre><span class="line">➜  Lfork <span class="string">git:</span>(master) git fetch upstream</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">19</span></pre></td><td class="code"><pre><span class="line">From github.<span class="string">com:</span>Lupstream/Lupstream</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">20</span></pre></td><td class="code"><pre><span class="line"> ...</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">21</span></pre></td><td class="code"><pre><span class="line">➜  Lfork <span class="string">git:</span>(master) git merge upstream/Lupstream</span></pre></td></tr></table></figure>
</li>
