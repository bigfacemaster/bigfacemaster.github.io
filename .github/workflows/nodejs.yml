name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run:
        npm install
      env:
        ACCESS_TOKEN: ${{ secrets.Token }}
        BRANCH: master
        BUILD_SCRIPT: npm install
        CI: true
    - name: npm build
        run:
          npm build
        env:
          ACCESS_TOKEN: ${{ secrets.Token }}
          BRANCH: master
          BUILD_SCRIPT: npm build
          CI: true
    - name: npm deploy
        run:
          npm deploy
        env:
          ACCESS_TOKEN: ${{ secrets.Token }}
          BRANCH: master
          BUILD_SCRIPT: npm deploy
          CI: true
